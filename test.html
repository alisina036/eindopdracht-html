<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Standaardstijl voor het element */
        .vergrootbaar-element {
            width: 100px;
            height: 100px;
            transition: transform 0.3s; /* Voeg een overgang toe voor een vloeiende animatie */
        }

        /* Vergrotingseffect wanneer de muis over het element zweeft */
        .vergrootbaar-element:hover {
            transform: scale(1.2); /* Vergroot het element met 20% */
        }
    </style>
</head>
<body>

    <!-- Het element dat je wilt vergroten -->
    <div class="vergrootbaar-element">
        <!-- Inhoud van het element -->asisi
    </div>

</body>
</html>
