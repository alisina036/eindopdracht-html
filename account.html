<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registratie Perfume Shop</title>
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <h1>Welkom bij Perfume Shop</h1>
    <p>bent u een nieuwe gebruik vul dit formulier dan in</p>
    <form method="post" action="main page.html">
      <fieldset>
        <label for="first-name">Voornaam: <input id="first-name" name="first-name" type="text" placeholder="Johan" required /></label>
        <label for="last-name">Achternaam: <input id="last-name" name="last-name" type="text" placeholder="Van Dijk" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" placeholder="voorbeeld@gmail.com" required /></label>
        <label for="new-password">Wachtwoord: <input id="new-password" name="new-password" type="password" pattern="[a-5]{8,}" placeholder="Johan2005" required /></label>
      </fieldset>
      <fieldset>
        <legend>Gender (vereist)</legend>
        <label for="man"><input id="man" type="radio" name="gender" class="inline" checked /> Man</label>
        <label for="vrouw"><input id="man" type="radio" name="gender" class="inline"/> Vrouw</label>
      </fieldset>
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />Ik ga akkoord met de <a href="https://www.freecodecamp.org/news/terms-of-service/">privacy policy</a>
      </label>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
